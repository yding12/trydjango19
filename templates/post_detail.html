{% extends "base.html" %}
{% if messages%}
<ul class="message">
    {% for m in messages %}
    <li {% if m.tags %} class="{{m.tags}}" {% endif %}>{{ m }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>{{title}}</h1>
{{instance.title}}<br/>
{{instance.id}}<br/>
{{instance.content}}<br/>
{{instance.updated}}
